<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Voice - JohnB.io</title>
    <meta name="description" content="Convert text to voice with speed control and subtitle display.">

    <!-- Favicon Links -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">

    <!-- Stylesheets -->
    <link rel="preload" href="/styles.css" as="style">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="text-to-voice.css">
    <link rel="stylesheet" href="/header.css">
    <link rel="stylesheet" href="/footer.css">
</head>
<body>
    <div class="container">
        <div id="header-placeholder"></div>

        <main>
            <h1 class="page-title">Text to Voice</h1>
            <div class="text-to-voice-section">
                <textarea id="textInput" placeholder="Paste your text here..." rows="5"></textarea>
                <p id="wordCount">Words: 0</p>

                <!-- Controls -->
                <div class="controls">
                    <!-- Voice Selection -->
                    <label for="voiceSelection">Voice:</label>
                    <select id="voiceSelection"></select>

                    <!-- Speed Control -->
                    <label for="speedControl">Speed:</label>
                    <select id="speedControl">
                        <option value="1">1x</option>
                        <option value="1.2">1.2x</option>
                        <option value="1.3" selected>1.3x</option>
                        <option value="1.4">1.4x</option>
                        <option value="1.5">1.5x</option>
                        <option value="1.6">1.6x</option>
                        <option value="1.8">1.8x</option>
                    </select>
                </div>

                <!-- Buttons -->
                <div class="controls">
                    <button id="startSpeech">Start</button>
                    <button id="pauseSpeech">Pause</button>
                    <button id="stopSpeech">Stop</button>
                </div>

                <p id="estimatedTime">Estimated time: 0 seconds</p>
                <p id="timeRemaining"></p>

                <!-- Subtitle Display -->
                <div id="subtitleDisplay" class="subtitle"></div>
            </div>
        </main>

        <div id="footer-placeholder"></div>
    </div>

    <!-- Scripts -->
    <script src="/scripts.js" defer></script>
    <script src="text-to-voice.js" defer></script>
</body>
</html>
